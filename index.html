<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dla Ciebie ❤️</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: white; overflow: hidden; font-family: sans-serif; }
        .container { text-align: center; z-index: 10; background: rgba(255,255,255,0.9); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .buttons { display: flex; justify-content: center; gap: 50px; position: relative; min-height: 60px; margin-top: 20px; }
        button { padding: 10px 25px; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #yesBtn { background-color: #2ecc71; color: white; }
        #noBtn { background-color: #e74c3c; color: white; position: absolute; transition: all 0.1s ease; }
        .heart { position: absolute; color: #ff7675; font-size: 20px; user-select: none; pointer-events: none; animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.3; } 50% { transform: scale(1.3); opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Będziesz moją walentynką,<br>jak wyzdrowiejesz? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">TAK!</button>
            <button id="noBtn">NIE</button>
        </div>
    </div>
    <script>
        for (let i = 0; i < 50; i++) {
            const h = document.createElement('div'); h.className = 'heart'; h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw'; h.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(h);
        }
        const noBtn = document.getElementById('noBtn');
        noBtn.style.left = "160px"; // ustawienie początkowe obok przycisku Tak
        document.addEventListener('mousemove', (e) => {
            const rect = noBtn.getBoundingClientRect();
            const dist = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
            if (dist < 80) {
                noBtn.style.left = Math.random() * (window.innerWidth - rect.width) + 'px';
                noBtn.style.top = Math.random() * (window.innerHeight - rect.height) + 'px';
            }
        });
        function celebrate() {
            document.getElementById('title').innerHTML = "Wiedziałem! ❤️<br>Szybko wracaj do zdrowia!";
            noBtn.style.display = 'none';
            alert("Hurra! ❤️");
        }
    </script>
</body>
</html>
