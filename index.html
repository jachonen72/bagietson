<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Ciebie ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d63031;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 60px;
            position: relative;
            min-height: 80px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            /* KLUCZ DO SUKCESU: Wolne i płynne przejście */
            transition: left 0.6s ease-out, top 0.6s ease-out, transform 0.2s;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: absolute;
            z-index: 100;
        }

        /* Tło - serduszka */
        .heart {
            position: absolute;
            color: #ff7675;
            font-size: 20px;
            pointer-events: none;
            animation: pulse 2s infinite ease-in-out;
            opacity: 0.5;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainTitle">Będziesz moją walentynką,<br>jak wyzdrowiejesz? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">TAK!</button>
            <button id="noBtn">NIE</button>
        </div>
    </div>

    <script>
        // Generowanie serduszek w tle
        for (let i = 0; i < 40; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(heart);
        }

        const noBtn = document.getElementById('noBtn');
        
        // Ustawienie początkowe przycisku "NIE" (trochę na bok)
        let currentLeft = window.innerWidth / 2 + 60;
        let currentTop = window.innerHeight / 2 + 50;
        
        noBtn.style.left = currentLeft + 'px';
        noBtn.style.top = currentTop + 'px';

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            // Jeśli kursor jest blisko (90px), przycisk zaczyna powoli odpływać
            if (distance < 90) {
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                
                // Mały krok ucieczki (tylko 60px), ale płynnie dzięki CSS transition
                currentLeft += Math.cos(angle) * 150;
                currentTop += Math.sin(angle) * 150;

                // Zabezpieczenie przed ucieczką poza ekran
                if (currentLeft < 20) currentLeft = window.innerWidth - 150;
                if (currentLeft > window.innerWidth - 100) currentLeft = 20;
                if (currentTop < 20) currentTop = window.innerHeight - 100;
                if (currentTop > window.innerHeight - 50) currentTop = 20;

                noBtn.style.left = currentLeft + 'px';
                noBtn.style.top = currentTop + 'px';
            }
        });

        function celebrate() {
            document.getElementById('mainTitle').innerHTML = "Wiedziałem! ❤️<br>Szybko wracaj do zdrowia!";
            noBtn.style.display = 'none';
            alert("Najlepsza decyzja! ❤️");
        }
    </script>
</body>
</html>
