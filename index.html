<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Ciebie ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Czerwono-różowe tło */
            background: linear-gradient(to bottom, #ffcccc, #ff9999);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            text-align: center;
            z-index: 100; /* Musi być wysoko, żeby serduszka nie zasłoniły napisu */
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border: 3px solid #ff7675;
            max-width: 90%;
        }

        h1 {
            color: #d63031;
            font-size: 2.2rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.8);
        }

        .buttons {
            display: flex;
            justify-content: center;
            min-height: 80px;
        }

        button {
            padding: 15px 0;
            width: 150px;    /* Równe przyciski */
            font-size: 1.3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: left 0.5s ease-out, top 0.5s ease-out; /* Płynna ucieczka */
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            z-index: 101;
            margin-right: 0; 
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: absolute;
            z-index: 100;
        }

        /* Tło - mnóstwo serduszek */
        .heart {
            position: absolute;
            color: #d63031; /* Ciemniejsza czerwień */
            pointer-events: none;
            animation: pulse 3s infinite ease-in-out;
            opacity: 0.7;
            z-index: 1; /* Pod napisem */
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <iframe id="bgMusic" style="display:none" 
        src="https://www.youtube.com/embed/yo_Ph9GQjWw?autoplay=1&loop=1&playlist=yo_Ph9GQjWw" 
        allow="autoplay">
    </iframe>

    <div class="container">
        <h1 id="mainTitle">Będziesz moją walentynką,<br>jak wyzdrowiejesz? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">TAK!</button>
            <button id="noBtn">NIE</button>
        </div>
    </div>

    <script>
        // --- 600 SERDUSZEK ---
        for (let i = 0; i < 6000; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            // Różne rozmiary dla lepszego efektu
            heart.style.fontSize = (Math.random() * 25 + 10) + 'px'; 
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Ustawienie początkowe przycisku NIE
        let currentX = 0;
        let currentY = 0;

        function initNoBtn() {
            const yesRect = yesBtn.getBoundingClientRect();
            currentX = yesRect.right + 100;
            currentY = yesRect.top;
            
            if (window.innerWidth < 600) {
                currentX = yesRect.left;
                currentY = yesRect.bottom + 50;
            }

            noBtn.style.left = currentX + 'px';
            noBtn.style.top = currentY + 'px';
        }
        
        window.onload = initNoBtn;

        // Uciekanie przycisku (zasięg 5cm / 200px)
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            if (distance < 200) {
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                
                // Ucieczka o 300px
                currentX += Math.cos(angle) * 300;
                currentY += Math.sin(angle) * 300;

                // Odbijanie od ścian
                if (currentX < 50) currentX = window.innerWidth - 200;
                if (currentX > window.innerWidth - 100) currentX = 50;
                if (currentY < 50) currentY = window.innerHeight - 100;
                if (currentY > window.innerHeight - 50) currentY = 50;

                noBtn.style.left = currentX + 'px';
                noBtn.style.top = currentY + 'px';
            }
        });

        function celebrate() {
            // Zmiana napisu na ten o zdrowiu
            const title = document.getElementById('mainTitle');
            title.innerHTML = "OŁ jeeeaaa!!! ❤️<br>!";
            
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            
            // Fajerwerki na całym ekranie
            for(let i=0; i<300; i++) {
                setTimeout(createFirework, i * 10);
            }
        }
        
        function createFirework() {
            const f = document.createElement('div');
            f.className = 'firework';
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            f.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(f);
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            
            const angle = Math.random() * Math.PI * 2;
            const dist = 100 + Math.random() * 400;
            
            const destX = startX + Math.cos(angle) * dist;
            const destY = startY + Math.sin(angle) * dist;

            f.style.left = startX + 'px';
            f.style.top = startY + 'px';
            
            f.animate([
                { transform: 'translate(0,0) scale(1)', opacity: 1 },
                { transform: `translate(${destX - startX}px, ${destY - startY}px) scale(0)`, opacity: 0 }
            ], { duration: 1000 + Math.random() * 1000 }).onfinish = () => f.remove();
        }
    </script>
</body>
</html>
