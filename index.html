<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Ciebie ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Czerwone tło (gradient) */
            background: linear-gradient(to bottom, #ff9999, #d63031);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            text-align: center;
            z-index: 100;
            /* BRAK TŁA - tekst leży bezpośrednio na stronie */
            background: transparent;
            padding: 20px;
            max-width: 90%;
            /* Brak ramek i cieni pudełka */
            border: none;
            box-shadow: none;
        }

        h1 {
            /* Biały tekst od samego początku */
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 50px;
            /* Mocny cień, żeby tekst był czytelny na tle serduszek */
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: all 0.5s ease;
        }

        .buttons {
            display: flex;
            justify-content: center;
            min-height: 80px;
        }

        button {
            padding: 15px 0;
            width: 160px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: left 0.8s ease-out, top 0.8s ease-out, transform 0.2s; 
        }

        button:active {
            transform: scale(0.95);
        }

        #yesBtn {
            /* Biały przycisk z czerwonym tekstem - dla kontrastu */
            background-color: #ffffff;
            color: #d63031;
            z-index: 101;
        }

        #noBtn {
            /* Czerwony przycisk z białą obwódką */
            background-color: #d63031;
            color: #ffffff;
            border: 2px solid #ffffff;
            position: absolute;
            z-index: 100;
        }

        /* Białe serduszka w tle */
        .heart {
            position: absolute;
            color: #ffffff; 
            pointer-events: none;
            animation: pulse 3s infinite ease-in-out;
            opacity: 0.4; /* Półprzezroczyste */
            z-index: 1; 
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .firework {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="mainTitle">Będziesz moją walentynką,<br>jak wyzdrowiejesz? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">TAK!</button>
            <button id="noBtn">NIE</button>
        </div>
    </div>

    <script>
        // --- 500 SERDUSZEK ---
        for (let i = 0; i < 500; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 30 + 10) + 'px'; 
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Ustawienie początkowe przycisku NIE
        let currentX = 0;
        let currentY = 0;

        function initNoBtn() {
            const yesRect = yesBtn.getBoundingClientRect();
            // Przycisk NIE po prawej stronie
            currentX = yesRect.right + 150;
            currentY = yesRect.top;
            
            // Na telefonach pod spodem
            if (window.innerWidth < 600) {
                currentX = yesRect.left;
                currentY = yesRect.bottom + 80;
            }

            noBtn.style.left = currentX + 'px';
            noBtn.style.top = currentY + 'px';
        }
        
        window.onload = initNoBtn;

        // --- Logika uciekania ---
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            if (distance < 200) {
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                
                currentX += Math.cos(angle) * 300;
                currentY += Math.sin(angle) * 300;

                if (currentX < 50) currentX = window.innerWidth - 200;
                if (currentX > window.innerWidth - 100) currentX = 50;
                if (currentY < 50) currentY = window.innerHeight - 100;
                if (currentY > window.innerHeight - 50) currentY = 50;

                noBtn.style.left = currentX + 'px';
                noBtn.style.top = currentY + 'px';
            }
        });

        function celebrate() {
            // Zmiana napisu
            const title = document.getElementById('mainTitle');
            title.innerHTML = "oł jeeeaa ❤️";
            title.style.fontSize = "4rem";
            
            // Ukrycie przycisków
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';

            // --- START MUZYKI (tworzymy odtwarzacz po kliknięciu) ---
            if (!document.getElementById('musicPlayer')) {
                const player = document.createElement('iframe');
                player.id = 'musicPlayer';
                player.style.display = 'none';
                player.src = "https://www.youtube.com/embed/yo_Ph9GQjWw?autoplay=1&loop=1&playlist=yo_Ph9GQjWw";
                player.allow = "autoplay";
                document.body.appendChild(player);
            }
            
            // --- FAJERWERKI ---
            for(let i=0; i<400; i++) {
                setTimeout(createFirework, i * 8);
            }
        }
        
        function createFirework() {
            const f = document.createElement('div');
            f.className = 'firework';
            const colors = ['#fff', '#ffeb3b', '#00e5ff', '#ff4081', '#76ff03'];
            f.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(f);
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            
            const angle = Math.random() * Math.PI * 2;
            const dist = 50 + Math.random() * 400;
            
            const destX = startX + Math.cos(angle) * dist;
            const destY = startY + Math.sin(angle) * dist;

            f.style.left = startX + 'px';
            f.style.top = startY + 'px';
            
            f.animate([
                { transform: 'translate(0,0) scale(1)', opacity: 1 },
                { transform: `translate(${destX - startX}px, ${destY - startY}px) scale(0)`, opacity: 0 }
            ], { duration: 800 + Math.random() * 1200 }).onfinish = () => f.remove();
        }
    </script>
</body>
</html>
